<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Jamed Allan</h2>
                <p>@james</p>
            </div>
            
            <div class="card-body">
                <div class="card-profile">
                    <div class="profile-image">
                        <img src="user_image/image.png" alt="Profile Image">
                    </div>
                    <button class="form-button">Upload New Photo</button>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Allan">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="demomail@mail.com">
                </div>

                <div class="form-group">
                    <label for="confirm-email" class="form-label">Confirm Email Address</label>
                    <input type="email" id="confirm-email" class="form-input" placeholder="demomail@mail.com">
                </div>

                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="card-footer">
                <button class="form-button">Update Info</button>
            </div>
        </div>
    </div>
</body>
</html>
